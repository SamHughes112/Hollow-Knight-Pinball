#config_version=6

mode:
  start_events: start_mode_dirtmouth
  stop_events: stop_mode_dirtmouth
  priority: 250

slide_player:
  mode_dirtmouth_started: dirtmouth

sound_player:
  mode_dirtmouth_started:
    dirtmouth:
      bus: music
      loops: -1
  mode_dirtmouth_stopped:
    dirtmouth:
      action: stop


shots:
  vuk_dirtmouth:
    switch: s_vuk
  saucer_dirtmouth: 
    switch: s_saucer

shot_groups:
  locks: 
    shots: vuk_dirtmouth, saucer_dirtmouth

event_player:
#Need to replace this condition once I have the proper carosel working
  locks_hit{current_player.slingshots_active == 1}: start_mode_travel_dirtmouth_to_frogotten_crossroads

variable_player:
  mode_dirtmouth_started:
    dirtmouth_active:
      int: 1
      action: set
  mode_dirtmouth_stopped:
    dirtmouth_active:
      int: 0
      action: set
